<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="main-container">
    <div class="results">
      <h2>Your Result</h2>
      <div class="score-container">
        <p> <span>76</span> of 100</p>
      </div>
      <h1 class="evaluation">Great</h1>
      <p class="percentile">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h2>Summary</h2>
      <ul class="ratings">
        <li class="rating">
          Reaction
          80 / 100
        </li>
        <li class="rating">
          Memory
          92 / 100
        </li>
        <li class="rating">
          Verbal
          61 / 100
        </li>
        <li class="rating">
          Visual
          72 / 100
        </li>
      </ul>
      <button>Continue</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/nicholasboyce">Nicholas Boyce</a>.
  </div>
</body>
</html>
